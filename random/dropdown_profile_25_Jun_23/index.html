<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Profile Card</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <script type="text/javascript" src="js/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="content">
          <div class="card-header">
            <img
              src="https://i.pravatar.cc/150?img=24"
              alt="user-pic"
              class="user-pic"
            />
            <div class="personal-info">
              <h2 class="name">Susan Harper</h2>
              <h3 class="profession">Website Designer</h3>
            </div>
          </div>
          <div class="nav-container">
            <ul class="navigation">
              <li class="nav-item" href="#">
                <ion-icon name="person-outline"></ion-icon>Edit Profile
              </li>
              <li class="nav-item" href="#">
                <ion-icon name="mail-outline"></ion-icon>Inbox
              </li>
              <li class="nav-item" href="#">
                <ion-icon name="settings-outline"></ion-icon>Settings
              </li>
              <li class="nav-item" href="#">
                <ion-icon name="call-outline"></ion-icon>Support
              </li>
              <li class="nav-item" href="#">
                <ion-icon name="log-out-outline"></ion-icon>Logout
              </li>
            </ul>
          </div>
        </div>
        <div class="toggle">
          <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
      </div>
    </div>
  </body>
</html>
