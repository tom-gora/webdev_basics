<div class="container mx-auto mb-24 mt-16 py-8 md:mt-20">
  <h1 class="text-center text-3xl font-bold">Admin Panel</h1>
  <div
    class="mx-auto mb-0 mt-4 flex h-fit w-full items-center justify-around px-4 sm:mb-16">
    <button
      type="button"
      class="group relative m-1 inline-flex h-min w-40 cursor-pointer items-center justify-center overflow-hidden rounded-md border-b-4 border-l-2 border-gray-400 bg-gray-200 px-3.5 py-2 text-black shadow-md active:shadow-none">
      <span
        class="absolute h-0 w-0 rounded-full bg-black opacity-10 transition-all duration-300 ease-out group-hover:h-32 group-hover:w-[120%]"></span>
      <span class="relative">Manage products</span>
    </button>
    <button
      type="button"
      id="add-user-btn"
      class="group relative mr-2 inline-flex h-min w-40 cursor-pointer items-center justify-center overflow-hidden rounded-md border-b-4 border-l-2 border-[--brand-color-dark-blue] bg-[--brand-color-blue] px-3.5 py-2 text-white shadow-md active:shadow-none">
      <span
        class="absolute h-0 w-0 rounded-full bg-white opacity-10 transition-all duration-300 ease-out group-hover:h-32 group-hover:w-[120%]"></span>
      <span class="relative">+ ADD</span>
    </button>
  </div>
  <div class="mb-10 flex justify-end"></div>
  <div class="grid grid-cols-2">
    <div
      class="fixed mb-24 flex flex-col items-start justify-start gap-[14px] rounded-md bg-[--brand-color-light-blue] p-4 shadow-md sm:mx-2 sm:mt-[-5rem] sm:flex-row sm:items-center sm:gap-4">
      <p class="font-bold text-black">ID:</p>
      <p class="font-bold text-black">Name:</p>
      <p class="font-bold text-black sm:ps-6">Email:</p>
      <p class="font-bold text-black sm:ps-28">Joined:</p>
      <p class="font-bold text-black sm:ps-2">Role:</p>
      <p class="font-bold text-black sm:ps-2">Auth:</p>
    </div>
    <div
      class="fixed left-[50%] mt-[-5rem] hidden translate-x-2 flex-col items-start justify-start gap-3 rounded-md bg-[--brand-color-light-blue] p-4 shadow-md sm:mx-2 sm:flex-row sm:items-center sm:gap-4 xl:flex">
      <p class="font-bold text-black">ID:</p>
      <p class="font-bold text-black">Name:</p>
      <p class="font-bold text-black sm:ps-6">Email:</p>
      <p class="font-bold text-black sm:ps-28">Joined:</p>
      <p class="font-bold text-black sm:ps-2">Role:</p>
      <p class="font-bold text-black sm:ps-2">Auth:</p>
    </div>
  </div>
  <div
    class="grid snap-y snap-mandatory grid-cols-1 gap-4 sm:snap-none xl:grid-cols-2">
    ADMIN_USERS_CARDS
  </div>
</div>

<dialog
  id="del-dialog"
  class="flex-col items-center gap-4 rounded-md bg-[--brand-color-light-blue] px-8 py-4 shadow-[rgba(0,_0,_0,_0.4)_0px_30px_90px] backdrop:bg-[rgba(0,_0,_0,_0.6)] md:mt-24">
  <h2 class="text-center text-xl font-bold">Delete user</h2>
  <p id="del-confirmation-box" class="py-4 text-sm"></p>
  <form action="../scripts/admin_functionality.php" method="POST">
    <input type="hidden" name="del-user-id" value="delete_user" />
    <div class="flex flex-col gap-4">
      <button
        type="submit"
        id="del-dialog-confirm-btn"
        class="group relative m-1 inline-flex cursor-pointer items-center justify-center overflow-hidden rounded-md bg-[--brand-color-green] px-3.5 py-2 text-white shadow-md active:shadow-none">
        <span
          class="absolute h-0 w-0 rounded-full bg-white opacity-10 transition-all duration-300 ease-out group-hover:h-32 group-hover:w-[120%]"></span>
        <span class="relative">Confirm and delete</span>
      </button>
      <!-- button animation source: https://devdojo.com/tailwindcss/buttons -->
      <button
        type="button"
        class="group relative m-1 inline-flex cursor-pointer items-center justify-center overflow-hidden rounded-md bg-red-400 px-3.5 py-2 text-white shadow-md active:shadow-none"
        id="del-dialog-close">
        <span
          class="absolute h-0 w-0 rounded-full bg-white opacity-10 transition-all duration-300 ease-out group-hover:h-32 group-hover:w-[120%]"></span>
        <span class="relative">Cancel</span>
      </button>
    </div>
    <p class="p-2 text-center text-sm text-red-400">
      Caution! This action is permanent.
    </p>
  </form>
</dialog>

<dialog
  id="edit-dialog"
  class="mt-4 flex-col items-center gap-4 rounded-md bg-[--brand-color-light-blue] px-4 py-4 shadow-[rgba(0,_0,_0,_0.4)_0px_30px_90px] backdrop:bg-[rgba(0,_0,_0,_0.6)] md:mt-24 md:px-8">
  <h2 class="text-center text-xl font-bold">Edit details</h2>
  <p id="edit-confirmation-box" class="py-4 text-center text-sm"></p>
  <form
    class="flex flex-col gap-4 rounded-md px-2 py-4"
    action="../scripts/admin_functionality.php"
    autocomplete="off"
    readonly
    onfocus="this.removeAttribute('readonly');"
    method="POST"
    enctype="multipart/form-data">
    <input type="hidden" name="edit-user-id" value="" />
    <label class="grid grid-cols-5" for="edit-user-email">
      <span class="col-span-2 mr-4">Email:</span>
      <input
        class="col-span-3 rounded-md border-2 border-[--brand-color-dark-blue] bg-[#F0F2F6] px-2 py-2 text-black"
        autocomplete="off"
        readonly
        onfocus="this.removeAttribute('readonly');"
        placeholder="Email"
        type="email"
        id="edit-user-email"
        name="edit-user-email"
        required />
    </label>
    <label class="grid grid-cols-5" for="edit-user-first-name">
      <span class="col-span-2 mr-4">First Name:</span>
      <input
        class="col-span-3 rounded-md border-2 border-[--brand-color-dark-blue] bg-[#F0F2F6] px-2 py-2 text-black"
        placeholder="First Name"
        type="text"
        id="edit-user-first-name"
        name="edit-user-first-name"
        required />
    </label>
    <label class="grid grid-cols-5" for="edit-user-last-name">
      <span class="col-span-2 mr-4">Last Name:</span>
      <input
        class="col-span-3 rounded-md border-2 border-[--brand-color-dark-blue] bg-[#F0F2F6] px-2 py-2 text-black"
        placeholder="Last Name"
        type="text"
        id="edit-user-last-name"
        name="edit-user-last-name"
        required />
    </label>
    <label class="grid grid-cols-5" for="edit-user-password">
      <span class="col-span-2 mr-4">Password:</span>
      <input
        class="col-span-3 rounded-md border-2 border-[--brand-color-dark-blue] bg-[#F0F2F6] px-2 py-2 text-black"
        type="password"
        id="edit-user-password"
        placeholder="Enter new password"
        name="edit-user-password" />
    </label>
    <label
      for="edit-user-image"
      class="relative isolate ml-12 grid aspect-square w-28 cursor-pointer grid-rows-2 items-center self-center overflow-hidden rounded-xl border-2 border-[--brand-color-dark-blue] bg-gray-200 p-4 text-center md:ml-10 md:w-[150px]">
      <input
        id="edit-user-image"
        name="edit-user-image"
        type="file"
        class="hidden"
        accept="image/*" />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="m-auto h-6 w-6 text-[--brand-color-dark-blue]">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
      </svg>
      <div
        id="label-bg"
        class="absolute inset-0 -z-10 bg-cover bg-center bg-no-repeat opacity-25"></div>
      <h5
        id="user-img-description"
        class="mb-2 text-xl font-semibold tracking-tight text-[--brand-color-dark-blue]">
        Change picture
      </h5>
    </label>
    <label id="role-input" class="grid grid-cols-5" for="edit-user-type">
      <span class="col-span-2 mr-4">User Role:</span>
      <select
        id="edit-user-type"
        name="edit-user-type"
        required
        class="col-span-3 rounded-md border-2 border-[--brand-color-dark-blue] bg-[#F0F2F6] px-2 py-2 text-black">
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="owner">Owner</option>
      </select>
    </label>
    <div class="flex flex-wrap justify-around gap-2">
      <button
        type="submit"
        class="group relative m-1 inline-flex w-44 cursor-pointer items-center justify-center overflow-hidden rounded-md bg-[--brand-color-blue] px-3.5 py-2 text-white shadow-md active:shadow-none">
        <span
          class="absolute h-0 w-0 rounded-full bg-white opacity-10 transition-all duration-300 ease-out group-hover:h-32 group-hover:w-[120%]"></span>
        <span class="relative">Confirm changes</span>
      </button>
      <button
        id="edit-dialog-close"
        type="button"
        class="group relative m-1 inline-flex w-44 cursor-pointer items-center justify-center overflow-hidden rounded-md bg-red-400 px-3.5 py-2 text-white shadow-md active:shadow-none">
        <span
          class="absolute h-0 w-0 rounded-full bg-white opacity-10 transition-all duration-300 ease-out group-hover:h-32 group-hover:w-[120%]"></span>
        <span class="relative">Cancel</span>
      </button>
    </div>
  </form>
</dialog>
