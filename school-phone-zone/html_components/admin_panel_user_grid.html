<div class="container mx-auto mt-24 grow sm:mt-28">
  <h1 class="text-center text-3xl font-bold">Admin Panel</h1>
  <div
    class="mx-auto mb-8 mt-4 flex h-fit w-full items-center justify-around gap-2 px-4 sm:mb-16">
    <button type="button" class="btn-neutral w-min-40 w-40">
      <span></span>
      <span></span>
      <span>See products</span>
    </button>
    <button type="button" id="add-user-btn" class="btn-info w-min-40 w-40">
      <span></span>
      <span></span>
      <span class="relative">+ ADD</span>
    </button>
  </div>
  <div class="grid grid-cols-2">
    <div
      class="col-span-2 col-start-1 m-2 hidden w-11/12 grid-cols-9 justify-self-center rounded-sm bg-bg-light px-4 shadow-md sm:grid xl:col-span-1 xl:-translate-x-1 dark:bg-bg-darker">
      <p class="col-span-3 font-bold text-bg-darker dark:text-bg-lighter">
        Name / Email
      </p>
      <p class="col-span-2 font-bold text-bg-darker dark:text-bg-lighter">
        Joined
      </p>
      <p
        class="justify-self-start font-bold text-bg-darker dark:text-bg-lighter">
        Role
      </p>
      <p
        class="col-span-2 justify-self-start font-bold text-bg-darker dark:text-bg-lighter">
        Auth method
      </p>
    </div>
    <div
      class="col-start-2 my-2 hidden w-11/12 grid-cols-9 justify-self-center rounded-sm bg-bg-light px-4 shadow-md xl:grid xl:translate-x-1 dark:bg-bg-darker">
      <p class="col-span-3 font-bold text-bg-darker dark:text-bg-lighter">
        Name / Email
      </p>
      <p class="col-span-2 font-bold text-bg-darker dark:text-bg-lighter">
        Joined
      </p>
      <p
        class="justify-self-start font-bold text-bg-darker dark:text-bg-lighter">
        Role
      </p>
      <p
        class="col-span-2 justify-self-start font-bold text-bg-darker dark:text-bg-lighter">
        Auth method
      </p>
    </div>
  </div>
  <div id="users-grid" class="grid grid-cols-1 gap-4 xl:grid-cols-2"></div>
</div>

<dialog
  id="del-dialog"
  class="flex-col items-center gap-4 rounded-sm bg-bg-light px-8 py-4 text-brand-secondary shadow-[rgba(0,_0,_0,_0.4)_0px_30px_90px] backdrop:bg-[rgba(0,_0,_0,_0.6)] md:mt-24 dark:bg-surface-dark-100 dark:text-bg-lighter">
  <h2 class="text-center text-xl font-bold">Delete user</h2>
  <p id="del-confirmation-box" class="py-4 text-sm"></p>
  <form action="../scripts/admin_functionality.php" method="POST">
    <input type="hidden" name="del-user-id" value="delete_user" />
    <div class="mx-auto flex w-52 flex-col gap-4">
      <button
        type="submit"
        id="del-dialog-confirm-btn"
        class="btn-warning w-full">
        <span></span>
        <span></span>
        <span>Confirm and delete</span>
      </button>
      <!-- button animation source: https://devdojo.com/tailwindcss/buttons -->
      <button
        autofocus
        type="button"
        class="btn-neutral w-full"
        id="del-dialog-close">
        <span></span>
        <span></span>
        <span>Cancel</span>
      </button>
    </div>
    <p class="p-2 pt-4 text-center text-sm font-bold text-brand-primary-400">
      Caution! This action is permanent.
    </p>
  </form>
</dialog>

<dialog
  id="edit-dialog"
  class="mt-4 flex-col items-center gap-4 rounded-sm bg-bg-light px-4 py-4 text-brand-secondary shadow-[rgba(0,_0,_0,_0.4)_0px_30px_90px] backdrop:bg-[rgba(0,_0,_0,_0.6)] md:mt-24 md:px-8 dark:bg-surface-dark-100 dark:text-bg-lighter">
  <h2 class="text-center text-xl font-bold">Edit details</h2>
  <p id="edit-confirmation-box" class="py-4 text-center text-sm"></p>
  <form
    class="flex flex-col gap-4 rounded-sm px-4 pb-4 pt-8"
    action="../scripts/admin_functionality.php"
    autocomplete="off"
    readonly
    onfocus="this.removeAttribute('readonly');"
    method="POST"
    enctype="multipart/form-data">
    <input type="hidden" name="edit-user-id" value="" />
    <label class="grid grid-cols-5" for="edit-user-email">
      <span class="col-span-2 mr-4">Email:</span>
      <input
        class="input-text-custom col-span-3"
        autocomplete="off"
        readonly
        onfocus="this.removeAttribute('readonly');"
        placeholder="Email"
        type="email"
        id="edit-user-email"
        name="edit-user-email"
        required />
    </label>
    <label class="grid grid-cols-5" for="edit-user-first-name">
      <span class="col-span-2 mr-4">First Name:</span>
      <input
        class="input-text-custom col-span-3"
        placeholder="First Name"
        type="text"
        id="edit-user-first-name"
        name="edit-user-first-name"
        required />
    </label>
    <label class="grid grid-cols-5" for="edit-user-last-name">
      <span class="col-span-2 mr-4">Last Name:</span>
      <input
        class="input-text-custom col-span-3"
        placeholder="Last Name"
        type="text"
        id="edit-user-last-name"
        name="edit-user-last-name"
        required />
    </label>
    <label class="grid grid-cols-5" for="edit-user-password">
      <span class="col-span-2 mr-4">Password:</span>
      <input
        class="input-text-custom col-span-3"
        type="password"
        id="edit-user-password"
        placeholder="Enter new password"
        name="edit-user-password" />
    </label>
    <label
      for="edit-user-image"
      class="relative isolate ml-12 grid aspect-square w-28 cursor-pointer grid-rows-2 items-center self-center overflow-hidden rounded-sm border-2 border-brand-secondary bg-surface-dark-300 p-4 text-center md:ml-10 md:w-[150px] dark:border-bg-lighter">
      <input
        id="edit-user-image"
        name="edit-user-image"
        type="file"
        class="hidden"
        accept="image/*" />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="m-auto h-6 w-6 text-brand-secondary dark:text-bg-lighter">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
      </svg>
      <div
        id="label-bg"
        class="absolute inset-0 -z-10 bg-cover bg-center bg-no-repeat opacity-25"></div>
      <h5
        id="user-img-description"
        class="mb-2 text-xl font-semibold tracking-tight text-brand-secondary dark:text-bg-lighter">
        Change picture
      </h5>
    </label>
    <label id="role-input" class="grid grid-cols-5" for="edit-user-type">
      <span class="col-span-2 mr-4">User Role:</span>
      <select
        id="edit-user-type"
        name="edit-user-type"
        required
        class="input-text-custom col-span-3">
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="owner">Owner</option>
      </select>
    </label>
    <div class="flex flex-wrap justify-around gap-2">
      <button type="submit" class="btn-info w-40">
        <span></span>
        <span></span>
        <span class="relative">Confirm changes</span>
      </button>
      <button id="edit-dialog-close" type="button" class="btn-warning w-40">
        <span></span>
        <span></span>
        <span>Cancel</span>
      </button>
    </div>
  </form>
</dialog>
