<script defer>
  const toggle = document.querySelector("#mobile-toggle");
  const navigation = document.querySelector("#navigation");
  const hamburgerIcon = document.querySelector(".hamburger-content");
  const closeIcon = document.querySelector(".close-content");
  const mobileLogo = document.querySelector("#mobile-store-logo img");

  toggle.addEventListener("click", () => {
    navigation.style.right = navigation.style.right === "0px" ? "-100%" : "0px";
    mobileLogo.classList.toggle("right-8");
    mobileLogo.classList.toggle("right-52");
    hamburgerIcon.classList.toggle("hidden");
    closeIcon.classList.toggle("hidden");
  });

  const resizeObserver = new ResizeObserver((entries) => {
    const screenWidth = entries[0].contentRect.width;
    if (screenWidth > 768) {
      navigation.style.right = "0px";
    } else {
      navigation.style.right = "-100%";
    }
  });

  resizeObserver.observe(document.body);
</script>
