<div
  class="cart-card relative mb-6 flex w-full flex-row flex-nowrap justify-between rounded-sm bg-bg-lighter p-4 md:justify-start dark:bg-bg-dark">
  <img src="" alt="product-image" class="cart-insert-img w-40 md:w-40" />
  <div class="remove-item-btn">
    <svg
      class="absolute right-4 top-4 h-6 w-6 cursor-pointer fill-bg-lighter stroke-none transition duration-300 hover:fill-brand-secondary-200"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 16 16"
      aria-hidden="true">
      <path
        d="M15.1 3.1l-2.2-2.2-4.9 5-4.9-5-2.2 2.2 5 4.9-5 4.9 2.2 2.2 4.9-5 4.9 5 2.2-2.2-5-4.9z" />
    </svg>
  </div>

  <div
    class="flex-col gap-4 self-end md:ml-4 md:flex md:w-full md:justify-between">
    <div class="mt-5 flex flex-col justify-start md:mt-0">
      <h2
        class="cart-insert-name text-end text-lg font-bold md:text-start"></h2>
      <div class="flex justify-end space-x-4 md:justify-start">
        <p class="cart-insert-price text-sm"></p>
      </div>
    </div>
    <div
      class="flex flex-col items-end justify-between gap-8 self-start text-brand-secondary md:mt-0 md:h-full dark:text-bg-lighter">
      <div class="flex items-end justify-self-end">
        <input
          class="cart-insert-amount h-8 w-8 rounded-sm text-center text-xs !text-brand-secondary outline-none dark:bg-bg-darker dark:!text-bg-lighter"
          type="number"
          value="1"
          min="1" />
      </div>
    </div>
  </div>
</div>
