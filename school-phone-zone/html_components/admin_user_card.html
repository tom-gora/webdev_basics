<div
  class="border-gray-300 me-8 ms-24 flex min-h-32 snap-center flex-col items-start justify-start gap-4 rounded-sm border p-4 shadow-md sm:mx-2 sm:flex-row sm:items-center sm:gap-0">
  <p class="w-8 max-w-24 pe-2 text-lg font-semibold">USER_ID</p>
  <p class="w-80 max-w-24 pe-2 text-lg font-semibold">USER_NAME</p>
  <p class="text-gray-600 break-all pe-2 text-sm sm:w-[10.75rem]">USER_EMAIL</p>
  <p class="text-gray-600 pe-2 text-sm">USER_REGISTRATION</p>
  <p class="text-gray-600 pe-8 text-sm">USER_ROLE</p>
  <p class="text-gray-600 pe-2 text-sm">USER_AUTH_METHOD</p>
  <div class="flex grow justify-end gap-4 sm:flex-col sm:items-end">
    <div class="forbidden flex hidden h-10 w-10 cursor-not-allowed justify-end">
      <img src="../res/forbidden.svg" alt="Not allowed" class="sm:mr-5" />
    </div>
    <button
      type="button"
      data-user-id="USER_ID"
      data-user-first-name="USER_FIRST_NAME"
      data-user-last-name="USER_LAST_NAME"
      data-user-email="USER_EMAIL"
      data-user-img="USER_IMG"
      data-user-type="USER_TYPE"
      class="edit-btn btn-info w-[10ch] 2xl:w-8/12">
      <span></span>
      <span></span>
      <span>Edit</span>
    </button>
    <button
      type="button"
      data-user-id="USER_ID"
      data-user-name="USER_NAME"
      class="del-btn btn-warning w-[10ch] 2xl:w-8/12">
      <span></span>
      <span></span>
      <span>Delete</span>
    </button>
  </div>
</div>
