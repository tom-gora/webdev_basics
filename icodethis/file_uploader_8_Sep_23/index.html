<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewpot" content="width=device-width, initial-scale=1.0" />
  <title>File Uploader</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="card">
    <div class="card-title-bar">
      <h1>File upload</h1>
    </div>
    <div class="card-body">
      <section class="uploads-list">
        <ul>
          <li class="upload-item" id="u2">
            <div class="filetype">
              <ion-icon name="document-outline"></ion-icon>
              <span>pdf</span>
            </div>
            <div class="progress-bar">
              <div class="filename"><span>sample_file.pdf</span></div>
              <div class="bar"></div>
              <div class="controls">
                <button>Pause</button>
                <button>Share Link</button>
                <button>View File</button>
              </div>
            </div>
            <div class="stop-download">
              <ion-icon name="close-outline"></ion-icon>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <div class="card-footer">
      <section class="uploader">
        <input type="file" class="file-input" id="file-input" />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="3.28 11.22 41.43 25.57">
          <defs>
            <style>
              .a {
                fill: none;
                stroke: #000000;
                stroke-linecap: round;
                stroke-linejoin: round;
              }
            </style>
          </defs>
          <path class="a"
            d="M10.7834,35.5733h23.979c13.016,0,10.8384-19.5863-2.215-15.2434,0-10.8758-19.5863-10.8758-19.5863,2.1776C2.0729,20.33,2.0729,35.5733,10.7834,35.5733Z">
          </path>
        </svg>
        <label for="file-input">
          <span>Drag and drop files here</span>
          <span>OR</span>
          <button class="select-files">Select files</button>
        </label>
      </section>
      <div id="error-message"></div>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
