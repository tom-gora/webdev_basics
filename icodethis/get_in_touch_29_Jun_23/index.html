<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get in touch!</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  </head>

  <body>
    <button id="mode-toggle"></button>
    <div class="card">
      <div class="card-header">
        <h2>
          Created with
          <ion-icon name="heart"></ion-icon> by <span>Tom Gora</span>
        </h2>
      </div>
      <div class="close-btn"><ion-icon name="close-outline"></ion-icon></div>
      <h1 class="card-title">Get in touch on</h1>
      <div class="contact">
        <div class="icon"><ion-icon name="logo-twitter"></ion-icon></div>
        <div class="icon"><ion-icon name="logo-instagram"></ion-icon></div>
        <div class="icon"><ion-icon name="logo-facebook"></ion-icon></div>
        <div class="icon"><ion-icon name="logo-github"></ion-icon></div>
        <div class="icon"><ion-icon name="logo-linkedin"></ion-icon></div>
        <div class="icon"><ion-icon name="logo-mastodon"></ion-icon></div>
      </div>
    </div>
    <button class="get-in-touch">Send Me a Message</button>
    <!-- scipts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
